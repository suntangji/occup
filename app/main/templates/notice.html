<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>
     <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static',filename = 'css/style.css',_external = True)}}" rel="stylesheet">
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body id="bin">
    <div class="list-group" id="mytitle">
    <br>
    <a href="#" class="list-group-item active">
        <h4 class="list-group-item-heading text-center">
                公告
        </h4>
    </a>

         {% for i in range(len)%}
    <a href="#" class="list-group-item" id="title">
        <h4 class="list-group-item-heading">
            {{notice[i][0]}}<span class="pull-right">{{notice[i][2]}}</span>
        </h4>

        <p class="list-group-item-text hidden">
            {{notice[i][1]}}
        </p>
    </a>
        {% endfor %}
</div>
<script>
$("#mytitle a").click(function(){
    $('p').addClass('hidden');
    $(this).children('p').removeClass('hidden');
    //$("p").removeClass("hidden");
});
</script>

</body>
</html>
