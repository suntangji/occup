<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>登录</title>

  <!-- Bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{url_for('static',filename = 'css/style.css',_external = True)}}" rel="stylesheet">
  <link href="{{url_for('static',filename = 'css/message.css',_external = True)}}" rel="stylesheet">
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-style modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!--button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button-->
          <h4 class="modal-title text-center">登录</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>学号</label>
              <input type="text" class="form-control" id="login_number" placeholder="Number">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">密码</label>
              <input type="password" class="form-control" id="login_password" placeholder="Password">
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-default" id="login">登录</button>
              <a class="btn btn-default" href="{{url_for('register')}}" role="button">注册</a>
            <a class="btn btn-default" href="{{url_for('admin_login')}}" role="button">管理员登录</a>
            </div>
          </form>

        </div>

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <script type="text/javascript">

  </script>
  <script src="{{url_for('static',filename = 'js/message.min.js',_external = True)}}"></script>
  <script src="{{url_for('static',filename = 'js/main.js',_external = True)}}"></script>
</body>

</html>
